<!DOCTYPE html>

<body>
    <main>

        <img src="../../scr/Imagens/SkateSignSemFundo.png" class="logocadastro">
        
        <div class="cadastro">

            Usuário <br>
            <input type="text" id="in_user" placeholder="Insira um usuário"><br><br>

            Email <br>
            <input type="email" id="in_email" placeholder="Digite seu email"><br><br>

            Número <br>
            <input type="text" id="in_num" maxlength="11" placeholder="Digite seu número"><br><br>

            Senha <br>
            <input type="password" id="in_senha" placeholder="Insira uma senha"><br><br>

            Repita a senha <br>
            <input type="password" id="in_senha" placeholder="Repita sua senha"><br>
            
            <a class="noupe">Já possuí conta? <a href="../Login/login.html" class="logarse">Login</a></a>
            <br><br>

            <button onclick="entrar()">ENTRAR</button>
        </div>
        
    </main>
